name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libflatbuffers-dev

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build
        run: ./scripts/build.sh

      - name: Package
        env:
          TRIPLET: x86_64-linux-gnu
        run: ./scripts/package.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/adbc_driver_cube-${{ env.VERSION }}-x86_64-linux-gnu.tar.gz
